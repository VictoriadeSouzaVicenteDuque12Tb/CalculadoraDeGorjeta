<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Calculadora de Gorjeta</title>
</head>
<body>
    <header>
        <img src="./calculadora-de-gorjeta_base/images/logo.svg" alt="splitter calculator logo">
    </header>

    <main>
        <section class="info">
            <div class="bill">
                <strong>Bill</strong>
                <div class="input-box">
                    <img src="./calculadora-de-gorjeta_base/images/icon-dollar.svg" alt="icon dollar">
                    <input oninput="receiveBillVolue()" type="number" id="bill" placeholder="0"> 
                </div>
            </div>

            <div class="tip">
               <strong>Select Tip %</strong>

                <div>
                <button id="button-5" = "receiveTipPercentageValue(5)">5%</button>
                <button id="button-10" = "receiveTipPercentageValue(10)">10%</button>
                <button id="button-15" = "receiveTipPercentageValue(15)">15%</button>
                <button id="button-25" = "receiveTipPercentageValue(25)">25%</button>
                <button id="button-50" = "receiveTipPercentageValue(50)">50%</button>
                <input oninput="receiveCustomTipPecentageValue()" type="number" id="custom-tip" placeholder="custom">
                </div>
            </div>
            <div class="people">
                <strong>Number of People</strong>

                <div class="input-box">
                    <img src="./calculadora-de-gorjeta_base/images/icon-person.svg" alt="icon people">
                    <input oninput="receiveNumberOfPeopleValue()" type="number" id="people" placeholder="0"> 
                </div>
            </div>
        </section>

        <section class="results">
            <div>
                <div class="amount">
                    <p>
                        Tip amount <br> <span>/ person</span>
                    </p>
    
                    <strong>$4.27</strong>
                </div>
    
                <div class="total">
                    <p>
                        Total <br> <span>/ person</span>
                    </p>
    
                    <strong>$32.79</strong>
                </div>
            </div>

            <button>Reset</button>
        </section>
    </main>
</body>
</html>
